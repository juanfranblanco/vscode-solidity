name: Publish to npm

on:
  push:
    branches:
      - master
    paths:
      - 'package.json'

jobs:
  check:
    runs-on: ubuntu-latest

    outputs:
      version_changed: ${{ steps.check-version.outputs.version_changed }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Check for version change
        id: check-version
        run: |
          NEW_VERSION="$(node -p "require('./package.json').version")"
          git show HEAD^:package.json > .old_package.json
          OLD_VERSION="$(node -p "require('./.old_package.json').version")"
          if [[ "$NEW_VERSION" != "$OLD_VERSION" ]]; then
            echo "version_changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "version_changed=false" >> "$GITHUB_OUTPUT"
          fi

  publish:
    needs: check
    if: needs.check.outputs.version_changed == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Set package name for npm
        run: |
          cp package.json package.json.bak
          sed 's/"name": "solidity"/"name": "vscode-solidity-langserver"/' package.json.bak > package.json

      - name: Build and publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
